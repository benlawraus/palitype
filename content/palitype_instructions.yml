markup language: RestructuredTextdelimiters :  # Minimium of two delimiters plus the End delimiter    Index : 'i='    English : 'e='    Pali : 'p='    Fluff : 'f='    Verse : 'v='    # special keywordend delimiter : '=.'# This will encapsulate the text with the markinner markup :    Pali : '`'#    Pali : '*'  This is for italics only, using the RST inline command.do not show :    - Indexexclude from database :    - Fluff# To add newlines use \n inside the quotes.# substitute command will substitute this text for every occurrence of the delimiter e.g. p=substitute:    Verse : "\n.. class:: m-poem\n\n"    Pali : ":pali_color:"